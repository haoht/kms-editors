<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div id="container">
        <div class="kmseditors">
            <div class="kmseditors-title">
                <div id="fullscreenbtn" class="kmseditors-title-btngroup">
                    <img src="./src/images/btn1.png" alt="">
                    <p>全屏</p>
                </div>
                <div id="exitfullscreenbtn" class="kmseditors-title-btngroup">
                    <img src="./src/images/btn5.png" alt="">
                    <p>退出全屏</p>
                </div>
                <div class="kmseditors-title-btngroup">
                    <img src="./src/images/btn2.png" alt="">
                    <p>锚点</p>
                </div>
                <div class="kmseditors-title-btngroup">
                    <img src="./src/images/btn3.png" alt="">
                    <p>文字</p>
                </div>
                <div class="kmseditors-title-btngroup">
                    <img src="./src/images/btn4.png" alt="">
                    <p>上传图片</p>
                </div>
            </div>
            <div id="kmseditors-contant">
                <div id="kmseditors-contant-tips">
                    <p>1、第一步：插入背景图</p>
                    <p>2、第二步：根据需求，添加文字 或者 锚点 或者边框</p>
                    <p>3、第三步：根据需求，可增加关联信息</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/jquery.min.js"></script>
    <script src="./src/js/kms-editors.js"></script>
</body>

</html>
