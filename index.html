<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div id="container">
        <div class="kmseditors">
            <div class="kmseditors-title">
                <div id="fullscreenbtn" class="kmseditors-title-btngroup">
                    <img src="./src/images/btn1.png" alt="">
                    <p>全屏</p>
                </div>
                <div id="exitfullscreenbtn" class="kmseditors-title-btngroup">
                    <img src="./src/images/btn5.png" alt="">
                    <p>退出全屏</p>
                </div>
                <div id="sketchbtn" class="kmseditors-title-btngroup">
                    <img src="./src/images/btn2.png" alt="">
                    <p>锚点</p>
                </div>
                <div class="kmseditors-title-btngroup">
                    <img src="./src/images/btn3.png" alt="">
                    <p>文字</p>
                </div>
                <div class="kmseditors-title-btngroup">
                    <img src="./src/images/btn4.png" alt="">
                    <p>上传图片</p>
                </div>
            </div>
            <div id="kmseditors-contant">
                <div id="kmseditors-contant-tips">
                    <p>1、第一步：插入背景图</p>
                    <p>2、第二步：根据需求，添加文字 或者 锚点 或者边框</p>
                    <p>3、第三步：根据需求，可增加关联信息</p>
                </div>
                <img src="./src/images/ft.jpg" ref="imageMaps">
            </div>
            <div id="kmseditors-contextmenu">
                <div id="kmseditors-contextmenu-relation" class="kmseditors-contextmenu-group">
                    <img src="./src/images/c1.png" alt="">
                </div>
                <div id="kmseditors-contextmenu-color" class="kmseditors-contextmenu-group">
                    <img src="./src/images/c2.png" alt="">
                </div>
                <div class="kmseditors-contextmenu-group">
                    <img src="./src/images/c3.png" alt="">
                </div>
                <div id="kmseditors-contextmenu-delete" class="kmseditors-contextmenu-group">
                    <img src="./src/images/c4.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <button id="saveBtn">保存</button>
    <br />
    <br />
    <script src="./lib/jquery-1.11.0.min.js"></script>
    <!-- <script src="./lib/jquery-1.4.2.min.js"></script> -->
    <script src="./lib/jquery.contextmenu.r2.js"></script>
    <script src="./src/js/kms-editors.js"></script>
    <script>
    kmseditors.init({
        container: 'container',
        editable: true,
        onRelation: function(item) {
            console.log('index.html 啦啦啦啦', item)
        }
    })

    $('#saveBtn').on('click', function() {
        var res = kmseditors.getData()
        console.log('index.html res: ', res)
    })
    </script>
</body>

</html>
